<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Assignment 4.1</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="styles/css/main.css">
</head>

<body>

  <script src="../js/vue.js"></script>

  <div id="exercise">

    <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
    <div>
      <button @click="startEffect">Start Effect</button>
      <div
        id="effect"
        :class="ex1Classes"></div>
    </div>
    <hr>
    <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
    <div :class="['type-color', 'type-size']">I got no class :(</div>
    <hr>
    <!-- 3) Let the user enter a class (create some example classes) and attach it -->
    <div>
      <input type="text" v-model="ex3Class">
      <div
        :class="[{'traffic-light': true}, ex3Class]"></div>
    </div>
    <hr>
    <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
    <div>
      <input type="text" v-model="ex4Class">
      <input type="text" v-model="ex4isRounded">
      <div
        class="traffic-light"
        :class="[ex4Class, {'rounded': ex4isRounded}]"></div>
    </div>
    <hr>
    <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
    <div>
      <input type="text" v-model="ex5Styles.backgroundColor">
      <div
        :style="ex5Styles"></div>
    </div>
    <hr>
    <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
    <div>
      <button v-on:click="startProgress">Start Progress</button>
      <div
        :class="['progress-bar']"
        :style="ex6Styles"></div>
    </div>

  </div>

  <script src="scripts/js/main-min.js"></script>

</body>

</html>
