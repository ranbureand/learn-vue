<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Project 4.0</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="styles/css/foundation.min.css">
  <link rel="stylesheet" href="styles/css/app.css">
</head>

<body>

  <script src="../js/vue.js"></script>

  <div id="project">

    <section class="row">
      <div class="small-6 columns">
        <h1 class="text-center">YOU</h1>
        <div class="healthbar">
          <div
            class="healthbar text-center"
            style="background-color: green; margin: 0; color: white;"
            :style="{'width': playerHealth + '%'}">
            {{ playerHealth }}
          </div>
        </div>
      </div>
      <div class="small-6 columns">
        <h1 class="text-center">MONSTER</h1>
        <div class="healthbar">
          <div
            class="healthbar text-center"
            style="background-color: green; margin: 0; color: white;"
            :style="{'width': monsterHealth + '%'}">
            {{ monsterHealth }}
          </div>
        </div>
      </div>
    </section>

    <section class="row controls" v-if="gameOn">
      <div class="small-12 columns">
        <button id="attack" @click="attack">ATTACK</button>
        <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
        <button id="heal" @click="heal">HEAL</button>
        <button id="give-up" @click="surrender">SURRENDER</button>
      </div>
    </section>

    <section class="row controls" v-else>
      <div class="small-12 columns">
        <button id="start-game" @click="startNewGame">START NEW GAME</button>
      </div>
    </section>

    <section class="row log" v-if="turns.length > 0">
      <div class="small-12 columns">
        <ul>
          <li
            v-for="turn in turns"
            :class="{'player-turn' : turn.isPlayer, 'monster-turn' : !turn.isPlayer}">
            {{ turn.text }}
          </li>
        </ul>
      </div>
    </section>

  </div>

  <script src="scripts/js/main-min.js"></script>

</body>
</html>
